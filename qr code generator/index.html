<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <title>QR-Code_Generater</title>
  </head>
  <body>
    <div class="box">
      <div class="qr-header">
        <h1>GENERATE QR CODE</h1>
      </div>

      <div class="feat-buttons">
        <div class="user-input">
          <input type="text" id="qr-input" placeholder="Enter Your Link" />
          <select id="qr-dimension">
            <option value="100">100x100 px</option>
            <option value="150">150x150 px</option>
            <option value="200">200x200 px</option>
            <option value="250">250x250 px</option>
            <option value="275">275x275 px</option>
          </select>
        </div>
        <div class="butt">
          <button id="generate">Generate</button>
          <button id="download">Download</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </body>
</html>
